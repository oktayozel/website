<!DOCTYPE html>
<html>
<head>
  <title>oktay ozel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
      background: #f7f7f7;
    }
  </style>
</head>
<body>
  <h1>Hello Internet</h1>
  <p>This is Oktay's page!</p>
  <h2>Play the Dino Game while i am building the page</h2>
  <canvas id="gameCanvas" width="600" height="200"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let dino = { x: 50, y: 150, width: 30, height: 30, velocityY: 0, jump: -12, gravity: 0.5 };
    let ground = 180;
    let obstacles = [];
    let gameSpeed = 3;
    let isJumping = false;
    let score = 0;

    // Draw the dino
    function drawDino() {
      ctx.fillStyle = "black";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    // Draw the ground
    function drawGround() {
      ctx.fillStyle = "gray";
      ctx.fillRect(0, ground, canvas.width, 20);
    }

    // Draw obstacles
    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    // Spawn new obstacles
    function spawnObstacle() {
      let obstacle = { x: canvas.width, y: ground - 20, width: 20, height: 20 };
      obstacles.push(obstacle);
    }

    // Update game elements
    function update() {
      // Dino physics
      dino.velocityY += dino.gravity;
      dino.y += dino.velocityY;
      if (dino.y > ground - dino.height) {
        dino.y = ground - dino.height;
        dino.velocityY = 0;
        isJumping = false;
      }

      // Move obstacles
      obstacles.forEach(obstacle => {
        obstacle.x -= gameSpeed;
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

      // Check collisions
      obstacles.forEach(obstacle => {
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.y + dino.height > obstacle.y
        ) {
          alert("Game Over! Your score: " + score);
          document.location.reload();
        }
      });

      // Update score
      score++;
    }

    // Render the game
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawDino();
      drawObstacles();
      ctx.fillStyle = "black";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Game loop
    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Jump logic
    document.addEventListener("keydown", e => {
      if (e.code === "Space" && !isJumping) {
        dino.velocityY = dino.jump;
        isJumping = true;
      }
    });

    // Start spawning obstacles
    setInterval(spawnObstacle, 1500);

    // Start the game
    gameLoop();
  </script>
</body>
</html>
